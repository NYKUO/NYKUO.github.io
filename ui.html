    ul li{

    color: #022833;

    }
    a, a:active, a:visited{
        color:#022833;
        position: relative;
    }
    .nav-link:hover{
        transition: .5s;
        /* background: #8ea0b7; */
        color: white;
    }
    .nav-link:hover:after{
    right: 0;
    left: 0;
    }
    .nav-link:after{
    content: "";
    background-color: #8ea0b7;
    position: absolute;
    top: 0;
    bottom: 0;
    right: 99.9%;
    left: 0;
    z-index: -1;
    transition: .6s;
    }


    h1{
        font-family: 'Major Mono Display', monospace;
        color:#5D6D77;
    }
    .topic{
        width:50%;
        min-height:4rem;
        text-align: center;
    }
    .nav-item{
        border: 1px solid #022833;
        
    }
    .nav-item:hover{
        border: 1px solid #8ea0b7;

        transition: .5s;
    }
    .box{
    width: 250px;
    height:250px;
    background: #8ea0b7;
    }

    .list-blk {
    display: flex;
    flex-wrap: wrap;
    overflow: hidden;

    }
    .list-blk li img{
        width:300px;
    }

    /* 修改LB樣式 不顯示文字有幾張圖*/

     }
    /* 修改圖片說明文字字型及大小 */
     .lb-data, .lb-caption{
        font-size: 1.5rem !important;
        font-weight: unset !important;
        font-family: 'Kosugi Maru', sans-serif;
    }
